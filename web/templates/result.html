<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Result</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Generated Result</h1>
  <p><a href="/">&#8592; Back</a></p>
  {% if images %}
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;">
      {% for img in images %}
        <div>
          <img src="{{ url_for('serve_result', job_name=job_name, image_name=img) }}" alt="{{ img }}">
          <div style="font-size:12px;color:#666;margin-top:6px;word-break:break-all;">{{ img }}</div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>
      <img src="{{ url_for('serve_result', job_name=job_name, image_name=image_name) }}" alt="result">
    </p>
  {% endif %}
</body>
</html>
